services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx/
    ports:
      - "80:80"
      - "443:443"
    networks:
      - inception

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb/
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception

  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress

volumes:
  mariadb_data:

networks:
  inception:
    driver: bridge